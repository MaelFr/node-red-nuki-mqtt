<script type="text/markdown" data-help-name="nuki-mqtt-device">
A config node to define your Nuki device

### Config

: ID (string) : The Nuki ID in hexadecimal format is printed on the device itself and also shown in the device administration. e.g. 2BB28570.
: MQTT Broker (mqtt-broker) : The MQTT broker to use.
</script>

<script type="text/javascript">
  (function () {
    RED.nodes.registerType("nuki-mqtt-device", {
      category: "config",
      paletteLabel: "Nuki MQTT Device",
      defaults: {
        id: { value: "" },
        name: { value: "" },
        broker: {
          type: "mqtt-broker",
          required: true,
          label: RED._("node-red:mqtt.label.broker"),
        },
      },
      label: function () {
        return this.name || this.id || "nuki-mqtt-device";
      },
    });
  })();
</script>
